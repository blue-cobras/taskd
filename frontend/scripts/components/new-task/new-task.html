<div class="panel panel-primary">
	<div class="panel-heading">
		<span class="h3 panel-title">New Task</span>
	</div>
	<div class="panel-body">
		<form ng-submit="ctrl.createTask()">
			<div class="form-group">
				<input class="form-control" ng-model="ctrl.newTask.name" placeholder="Task Name" type="text">
				<input class="form-control" ng-model="ctrl.newTask.due" placeholder="Due" type="text">
				<textarea rows="3" ng-model="ctrl.newTask.desc" placeholder="Task Description" class="form-control"></textarea>
				<button class="btn btn-success" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
